<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <img class="mySlides" src="http://www.waterair.fr/medias/Image/piscines/photos/zoom/celine_108.jpg">
    <img class="mySlides" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSDtvNVtYObamM_370AprK-ix1P_7msT6hxx4MRaJegwSK5qUt-">
    <img class="mySlides" src="http://www.art-piscine.fr/wp-content/uploads/2013/03/africa4.jpg">
    <img class="mySlides" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSk_g2SzDuFngv2Tl2eviJaa-mmp_PDq6Jm_OkDhk6TLtlbIJ-2">

    <script type="text/javascript">
    var slideIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > x.length) {slideIndex = 1}
  x[slideIndex-1].style.display = "block";
  setTimeout(carousel, 5000); // Change image every 2 seconds
}
    </script>
  </body>
</html>
